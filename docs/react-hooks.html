            ## Module 1: Component Fundamentals

### What is a React Component? ü§î

* JavaScript function or class that accepts props
* Returns React elements
* Encapsulates reusable UI pieces
* Has its own logic and styling

Note: Think of components as the building blocks of your application

---

### The LEGO Analogy üß±

* Components are like LEGO blocks
* Each block can be:
  * Reused multiple times
  * Connected with other blocks
  * Customized with properties
  * Part of a larger structure

---

### Best Practices üëç

* Keep components focused and small
* Use meaningful component names
* Follow single responsibility principle
* Maintain proper file structure

Note: These practices help maintain clean and maintainable code

---

### Example: Button Component

```jsx
const Button = ({ 
  label, 
  onClick, 
  disabled = false, 
  variant = 'primary' 
}) => {
  return (
    <button 
      className={`btn btn-${variant}`}
      onClick={onClick}
      disabled={disabled}
    >
      {label}
    </button>
  );
};
```

---

### Example: Card Component

```jsx
const Card = ({ title, description, image, actions }) => {
  return (
    <div className="card">
      {image && 
        <img src={image} alt={title} className="card-image" />
      }
      <div className="card-content">
        <h3>{title}</h3>
        <p>{description}</p>
      </div>
      {actions && 
        <div className="card-actions">{actions}</div>
      }
    </div>
  );
};
```

## Module 2: State Management



### What is State? üîÑ

* JavaScript object containing component data
* Can change over time
* Influences component rendering
* Triggers re-renders when updated

Note: State is like a component's memory

---

### State Best Practices üéØ

* Keep state as local as possible
* Use immutable state updates
* Avoid redundant state
* Split complex state logic

---

### useState Hook Example

```jsx
const Counter = () => {
  const [count, setCount] = useState(0);
  
  return (
    <div>
      <p>Count: {count}</p>
      <button onClick={() => setCount(count + 1)}>
        Increment
      </button>
      <button onClick={() => setCount(count - 1)}>
        Decrement
      </button>
    </div>
  );
};
```

---

### Complex State Management

```jsx
const TodoList = () => {
  const [todos, setTodos] = useState([]);
  
  const addTodo = (text) => {
    setTodos(prevTodos => [
      ...prevTodos, 
      { 
        id: Date.now(), 
        text, 
        completed: false 
      }
    ]);
  };
  
  const toggleTodo = (id) => {
    setTodos(prevTodos =>
      prevTodos.map(todo =>
        todo.id === id 
          ? { ...todo, completed: !todo.completed } 
          : todo
      )
    );
  };
}
```

---

### Form State Example

```jsx
const LoginForm = () => {
  const [formData, setFormData] = useState({
    username: '',
    password: '',
    rememberMe: false
  });

  const handleChange = (e) => {
    const { name, value, type, checked } = e.target;
    setFormData(prev => ({
      ...prev,
      [name]: type === 'checkbox' ? checked : value
    }));
  };
}
```

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>


    <script>

        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');

        blocks.forEach(hlp.highlightBlock);
      });
    </script>

        mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
      }
