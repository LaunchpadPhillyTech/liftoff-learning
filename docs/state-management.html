## Local State (useState)

--->

### What is Local State? ðŸ“

* Managed within a single component
* Uses the `useState` hook
* Like a personal notepad for quick notes

---

### Local State Example

```jsx
const Counter = () => {
  const [count, setCount] = useState(0);
  
  return (
    <button onClick={() => setCount(count + 1)}>
      Count: {count}
    </button>
  );
};
```

Note: Best for simple component-level state

---

## Context API

--->

### Understanding Context ðŸ“¢

* Share state across components
* Avoid prop drilling
* Like a public bulletin board

---

### Context Implementation

```jsx
const ThemeContext = React.createContext();

const ThemeProvider = ({ children }) => {
  const [theme, setTheme] = useState('light');
  
  return (
    <ThemeContext.Provider value={{ theme, setTheme }}>
      {children}
    </ThemeContext.Provider>
  );
};
```

Note: Great for theme, auth, and language settings

---

### Using Context

```jsx
const ThemeButton = () => {
  const { theme, setTheme } = useContext(ThemeContext);
  
  return (
    <button onClick={() => 
      setTheme(theme === 'light' ? 'dark' : 'light')
    }>
      Toggle {theme} theme
    </button>
  );
};
```

## Redux

--->

### Redux Overview ðŸ—„ï¸

* Centralized state management
* Like a company's filing cabinet
* Predictable state updates

---

### Setting Up Redux

```jsx
// Installation
npm install @reduxjs/toolkit react-redux

// Store setup
import { createSlice, configureStore } from '@reduxjs/toolkit';

const counterSlice = createSlice({
  name: 'counter',
  initialState: { value: 0 },
  reducers: {
    increment: state => { 
      state.value += 1 
    }
  }
});
```

Note: Best for large applications with complex state

---

### Using Redux

```jsx
// Store configuration
const store = configureStore({
  reducer: {
    counter: counterSlice.reducer
  }
});

// Component usage
const Counter = () => {
  const count = useSelector(state => state.counter.value);
  const dispatch = useDispatch();
  
  return (
    <button onClick={() => dispatch(increment())}>
      Count: {count}
    </button>
  );
};
```

## Zustand

--->

### Zustand Overview ðŸŽ¯

* Small and fast
* Simple API
* Like a personal assistant

---

### Implementing Zustand

```jsx
// Installation
npm install zustand

// Store creation
import create from 'zustand';

const useStore = create(set => ({
  count: 0,
  increment: () => 
    set(state => ({ count: state.count + 1 }))
}));
```

Note: Perfect for medium-sized applications

---

### Using Zustand

```jsx
const Counter = () => {
  const { count, increment } = useStore();
  
  return (
    <button onClick={increment}>
      Count: {count}
    </button>
  );
};
```

## When to Use What? ðŸ¤”

| Solution    | Best For                    |
|------------|----------------------------|
| Local State | Simple component state     |
| Context    | Theme, auth, shared state  |
| Redux      | Large, complex apps        |
| Zustand    | Medium apps, simple global |

---

## Best Practices âœ¨

1. Start Simple
   * Begin with local state
   * Add Context when needed
   * Scale up to Redux/Zustand

2. State Location
   * Keep state close to components
   * Lift state up when shared
   * Document state decisions

### Local + Context

```jsx
const TodoApp = () => {
  const [todos, setTodos] = useState([]);
  const { theme } = useContext(ThemeContext);
  
  return (
    <div className={theme}>
      <TodoList todos={todos} setTodos={setTodos} />
    </div>
  );
};
```
