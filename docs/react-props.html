## Building Blocks of Modern Web Apps üß±

---

## What are Components? ü§î

- Reusable pieces of UI
- Self-contained code
- Like LEGO blocks for your app

Note:
Think of components as building blocks that you can combine to create complex applications.

---

## Types of Components

```jsx
// Function Component (Modern)
function Greeting({ name }) {
  return <h1>Hello, {name}!</h1>;
}

// Arrow Function Component
const Greeting = ({ name }) => {
  return <h1>Hello, {name}!</h1>;
}
```

Note:
We'll focus on function components as they're the modern approach.

---

## Props: Component Communication üì®

Props are like:
- Arguments for functions
- Settings for components
- A way to customize components

---

## Using Props

```jsx
// Parent Component
function App() {
  return (
    <UserCard 
      name="Alex"
      age={25}
      isAdmin={true}
    />
  );
}

// Child Component
function UserCard({ name, age, isAdmin }) {
  return (
    <div>
      <h2>{name}</h2>
      <p>Age: {age}</p>
      {isAdmin && <span>Admin</span>}
    </div>
  );
}
```

---

## üö´ Props are Read-Only!

```jsx
// ‚ùå Wrong: Modifying props
function Counter({ count }) {
  count = count + 1; // Error!
  return <div>{count}</div>;
}

// ‚úÖ Correct: Use state instead
function Counter({ initialCount }) {
  const [count, setCount] = useState(initialCount);
  return <div>{count}</div>;
}
```

---

## Component Composition üèóÔ∏è

```jsx
function App() {
  return (
    <div>
      <Header>
        <Navigation />
        <SearchBar />
      </Header>
      <MainContent />
      <Footer />
    </div>

}
```

Note:
Components can be nested to create complex UIs.

---

## Best Practices ‚ú®

1. Keep components focused
2. Use meaningful names
3. Props should be immutable
4. Document your components

---

## Real World Example: Product Card

```jsx
function ProductCard({ product }) {
  const { name, price, image, inStock } = product;
  
  return (
    <div className="product-card">
      <img src={image} alt={name} />
      <h3>{name}</h3>
      <p>${price}</p>
      <button disabled={!inStock}>
        {inStock ? 'Add to Cart' : 'Out of Stock'}
      </button>
    </div>
  );
}
```

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>
