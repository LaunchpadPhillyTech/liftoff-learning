## Slide 1: Welcome to the Journey
### Building a Theme Switcher App
- **Objective**: Learn the React Context API by creating a dynamic theme switcher application.
- **Why Context API?**: Manage global state (like themes) without prop drilling.
- **Tools**: React.js, Vite, Context API, CSS.
- **Transferable Skills**: State management, modular design, user-focused problem-solving.

---

## Slide 2: What is Context API?
### The Big Picture
- A React feature for sharing state across components.
- Avoids passing props through every level of the component tree.
- Perfect for global data: themes, user settings, authentication.
- **Key Concepts**:
  - `createContext`: Creates a context object.
  - `Provider`: Supplies the context value.
  - `Consumer` or `useContext`: Accesses the context value.

---

## Slide 3: Project Overview
### The Theme Switcher App
- **Goal**: Build an app where users can toggle between light and dark themes.
- **Features**:
  - A toggle button to switch themes.
  - Components reflecting the active theme (e.g., background, text color).
  - Persistent theme choice using localStorage (optional stretch goal).
- **Learning Outcomes**:
  - Use Context API to manage theme state globally.
  - Write clean, reusable code.
  - Handle user interactions effectively.

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);

        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');

        blocks.forEach(hlp.highlightBlock);
      });
    </script>
