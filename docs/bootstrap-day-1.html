## Setting Up Bootstrap

```html
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
          rel="stylesheet">
</head>
<body>
    <h1>Hello, Bootstrap!</h1>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
```

Note:
Let's look at how to add Bootstrap to your project. This is like setting up your workspace before starting to build. The most important parts are:
1. The viewport meta tag - this ensures proper rendering on mobile devices
2. The Bootstrap CSS file - this contains all the styles
3. The Bootstrap JavaScript bundle - this powers interactive components
Think of these as the foundation of your house - you need to lay them correctly before you can build anything else.

## Understanding Containers

```html
<!-- Fixed-width container -->
<div class="container">
    Your content here
</div>

<!-- Full-width container -->
<div class="container-fluid">
    Edge-to-edge content
</div>
```

Note:
Containers are like the rooms in your house. They help organize your content and provide proper spacing. Bootstrap gives us two main types:
1. Regular containers (.container) - these have a maximum width at each breakpoint
2. Fluid containers (.container-fluid) - these stretch the full width of the viewport
We'll use containers as the foundation for our layout system.

## The Grid System
### Your Layout Foundation

```html
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            Column 1
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            Column 2
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            Column 3
        </div>
    </div>
</div>
```

Note:
Bootstrap's grid system is like the blueprint of your house. It helps you organize content in a structured way. Here's what you need to know:
1. The grid is based on 12 columns
2. You can combine columns to create wider elements
3. Columns can change width at different screen sizes
In our example, each column takes:
- Full width on mobile (col-12)
- Half width on medium screens (col-md-6)
- One-third width on large screens (col-lg-4)

## Making It Responsive

```html
<div class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <!-- Card 1 -->
        <div class="col">
            <div class="card">
                <!-- Card content -->
            </div>
        </div>
        <!-- More cards... -->
    </div>
</div>
```

Note:
Responsiveness is about making your website look good on all devices. In this example:
- On mobile: Cards stack vertically (row-cols-1)
- On medium screens: Two cards per row (row-cols-md-2)
- On large screens: Three cards per row (row-cols-lg-3)
The 'g-4' class adds spacing (gutters) between cards.

## Bootstrap Utilities
### Quick Styling Tools

```html
<div class="mt-4 mb-3 p-3 bg-light rounded">
    <h2 class="text-primary fw-bold">Hello World</h2>
    <p class="text-muted">
        This content has margin, padding, and background!
    </p>
</div>
```

Note:
Bootstrap utilities are like your quick-fix tools. They help you:
- Add spacing (margin and padding)
- Change colors and backgrounds
- Modify text appearance
- Add borders and rounded corners
These classes follow a simple pattern:
- 'm' for margin, 'p' for padding
- 't', 'b', 's', 'e' for top, bottom, start, end
- Numbers 1-5 indicate size

## Common Pitfalls to Avoid

- Forgetting to use containers
- Mismatching row/column structure
- Overlooking mobile viewports
- Not using Bootstrap's built-in utilities

Note:
Let's talk about some common mistakes and how to avoid them:
1. Always start with a container
2. Make sure columns are inside rows
3. Test your site on different screen sizes
4. Use Bootstrap's utilities instead of writing custom CSS when possible
