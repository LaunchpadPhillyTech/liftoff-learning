            # React Project Structure
## A Complete Guide
---

## Base Structure 📁

```text
src/
├── components/
│   ├── Button/
│   ├── NavBar/
│   └── UserProfile/
├── assets/
├── hooks/
├── utils/
├── services/
└── contexts/
```

Note: Start with clear separation of concerns

---

## Component Folders

--->

### Structure Pattern

```text
src/
└── components/
    └── Button/
        ├── index.js        # Main component
        ├── Button.test.js  # Tests
        ├── Button.css      # Styles
        └── Button.types.ts # TypeScript types
```

Note: Keep related files together

---

### Naming Conventions 📝

* Components: PascalCase
  * `Button/`
  * `NavBar/`
  * `UserProfile/`

* Utility folders: camelCase
  * `hooks/`
  * `utils/`
  * `services/`

Note: Consistent naming helps identification

---

## Feature-based Organization

--->

### Pages Structure

```text
src/
└── pages/
    ├── home-page/
    ├── user-profile/
    └── product-listing/
```

Note: Use kebab-case for feature/page folders

---

### Features Structure

```text
src/
└── features/
    ├── auth/
    │   ├── components/
    │   ├── hooks/
    │   └── services/
    └── user-profile/
        ├── components/
        ├── hooks/
        └── services/
```

Note: Group related functionality together

---

## Complete Structure Example

```text
src/
├── components/          # Reusable components
│   ├── Button/
│   └── NavBar/
├── features/           # Feature-based modules
│   ├── auth/
│   └── user-profile/
├── pages/             # Route components
│   ├── home-page/
│   └── about-page/
├── hooks/             # Custom hooks
│   ├── useAuth.js
│   └── useForm.js
├── services/          # API and external services
│   ├── api/
│   └── analytics/
└── utils/             # Helper functions
    ├── formatters.js
    └── validators.js
```

Note: Scalable and maintainable structure

---

## Best Practices ✨

1. Descriptive Naming
   * Clear and concise
   * Purpose-indicating
   * Consistent patterns

2. File Organization
   * Group related files
   * Create index.js files
   * Use plural for collections

---

## Component Organization

--->

### Flat vs Nested

```text
# Flat (Good for small apps)
components/
├── Button.jsx
├── NavBar.jsx
└── UserProfile.jsx

# Nested (Better for larger apps)
components/
├── Button/
│   ├── index.jsx
│   └── styles.css
├── NavBar/
└── UserProfile/
```

Note: Choose based on project size

---

## Feature Organization

--->

### Self-contained Features

```text
features/
└── auth/
    ├── components/
    │   ├── LoginForm/
    │   └── SignupForm/
    ├── hooks/
    │   └── useAuth.js
    ├── services/
    │   └── authApi.js
    └── index.js
```

Note: Keep feature code isolated

---

## Import Patterns 🔍

```javascript
// Bad
import Button from '../../../components/Button/Button';

// Good (with index.js)
import { Button } from 'components';

// Feature imports
import { LoginForm } from 'features/auth';
```

Note: Use index files for cleaner imports

---

## Directory Benefits

1. Organization ✅
   * Clear structure
   * Easy navigation
   * Logical grouping

2. Scalability ✅
   * Easy to add features
   * Maintainable growth
   * Clear patterns

---

## Anti-patterns ❌

1. Inconsistent Naming
```text
src/
├── Components/  # Don't mix case styles
├── utils/
└── Services/
```

2. Deep Nesting
```text
components/
└── Header/
    └── Nav/
        └── Links/
            └── Button/
```

Note: Avoid these common mistakes

---

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
      Reveal.addEventListener('ready', function (event) {
        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');
        const hlp = Reveal.getPlugin('highlight');
        blocks.forEach(hlp.highlightBlock);
      });
    </script>

    <script>
      const mermaidOptions = extend({ startOnLoad: false }, {});
      mermaid.startOnLoad = false;
      mermaid.initialize(mermaidOptions);
      const cb = function (event) {
        mermaid.init(mermaidOptions, '.stack.present > .present pre code.mermaid');
        mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
      }
      Reveal.addEventListener('ready', cb);
      Reveal.addEventListener('slidetransitionend', cb);
    </script>
