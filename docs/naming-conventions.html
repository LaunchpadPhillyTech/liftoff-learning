            # Component Folders
```js
src/

```

## General Purpose Folders
Use camelCase for utility folders and non-component folders

src/
  assets/
  hooks/
  utils/
  services/
  contexts/

## Component File Structure
For component folders, a common pattern is:
src/
  components/
    Button/
      index.js        // main component
      Button.test.js  // tests
      Button.css      // styles
      Button.types.ts // types (if using TypeScript)

## Feature/Page-based Folders
Use kebab-case for feature or page-based folders
src/
  pages/
    home-page/
    user-profile/
    product-listing/

# Best Practices
Keep folder names descriptive but concise
Use consistent naming patterns throughout the project
Group related files together
Create an ```index.js``` file in component folders for cleaner imports
Use plural forms for collection folders:

```js 
src/
  components/
  services/
  utils/
  hooks/
```

### Example of Complete Structure
```js
src/
  components/            # Reusable components
    Button/
    NavBar/
  features/             # Feature-based modules
    auth/
    user-profile/
  pages/                # Route components
    home-page/
    about-page/
  hooks/               # Custom hooks
    useAuth.js
    useForm.js
  services/            # API and external services
    api/
    analytics/
  utils/              # Helper functions
    formatters.js
    validators.js
```

This structure promotes:

✅ Code organization
✅ Scalability
✅ Maintainability
✅ Reusability
✅ Clear separation of concerns

    <script src="./mermaid/dist/mermaid.min.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
      Reveal.addEventListener('ready', function (event) {
        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');
        const hlp = Reveal.getPlugin('highlight');
        blocks.forEach(hlp.highlightBlock);
      });
    </script>

    <script>
      const mermaidOptions = extend({ startOnLoad: false }, {});
      mermaid.startOnLoad = false;
      mermaid.initialize(mermaidOptions);
      const cb = function (event) {
        mermaid.init(mermaidOptions, '.stack.present > .present pre code.mermaid');
        mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
      }
      Reveal.addEventListener('ready', cb);
      Reveal.addEventListener('slidetransitionend', cb);
    </script>
