            # React Routing Options

## 1. BrowserRouter

-   Uses HTML5 history API for clean URLs (`/about` instead of `/index.html#/about`).
-   Best for single-page applications (SPAs) that need client-side routing.

```jsx
import { BrowserRouter, Route, Link } from 'react-router-dom';

function App() {
    return (
        <BrowserRouter>
            <nav>
                <Link to="/">Home</Link>
                <Link to="/about">About</Link>
            </nav>

            <Route path="/" exact>
                <Home />
            </Route>
            <Route path="/about">
                <About />
            </Route>
        </BrowserRouter>
    );
}
```

## 2. HashRouter

-   Uses the hash portion of the URL (`/#/about`).
-   Useful for older browsers or when you don't have control over the server configuration.

```jsx
import { HashRouter, Route, Link } from 'react-router-dom';

function App() {
    return (
        <HashRouter>
            <nav>
                <Link to="/">Home</Link>
                <Link to="/about">About</Link>
            </nav>

            <Route path="/" exact>
                <Home />
            </Route>
            <Route path="/about">
                <About />
            </Route>
        </HashRouter>
    );
}
```

## 3. Route

-   Renders a UI component based on the URL path.
-   Can use `exact` prop to match the path exactly.

```jsx
import { Route } from 'react-router-dom';

function App() {
    return (
        <Route path="/users/:id" component={User} />
    );
}
```

## 4. Link

-   Creates a link to another route.
-   Replaces `<a href="...">` for internal links in a React app.

```jsx
import { Link } from 'react-router-dom';

function Nav() {
    return (
        <Link to="/about">About</Link>
    );
}
```

## 5. Switch

-   Renders the first route that matches the URL.
-   Useful for handling 404 errors.

```jsx
import { Switch, Route } from 'react-router-dom';

function App() {
    return (
        <Switch>
            <Route path="/" exact>
                <Home />
            </Route>
            <Route path="/about">
                <About />
            </Route>
            <Route>
                <NotFound />
            </Route>
        </Switch>
    );
}
```

## 6. useHistory

-   Provides access to the history instance.
-   Useful for programmatically navigating to different routes.

```jsx
import { useHistory } from 'react-router-dom';

function Home() {
    const history = useHistory();

    const handleClick = () => {
        history.push('/about');
    };

    return (
        <button onClick={handleClick}>Go to About</button>
    );
}
```

## 7. useParams

-   A hook that returns an object of key/value pairs of the dynamic params from the current URL that were matched by the `<Route path>`
-   Useful for accessing parameters in dynamic routes.

```jsx
import { useParams } from 'react-router-dom';

function User() {
    const { id } = useParams();

    return (
        <h1>User ID: {id}</h1>
    );
}
```

## 8. useLocation

-   A hook that returns the location object.
-   Represents the current URL in web browser.

```jsx
import { useLocation } from 'react-router-dom';

function App() {
    const location = useLocation();

    return (
        <h1>Current URL: {location.pathname}</h1>
    );
}
```

## Best Practices

-   Use `<BrowserRouter>` for most SPAs.
-   Use `<Link>` for internal navigation.
-   Use `<Switch>` to ensure only one route matches.
-   Use `useHistory` for programmatic navigation.
-   Use `useParams` to access route parameters.
-   Use `useLocation` to access current URL.

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
      Reveal.addEventListener('ready', function (event) {
        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');
        const hlp = Reveal.getPlugin('highlight');
        blocks.forEach(hlp.highlightBlock);
      });
    </script>

    <script>
      const mermaidOptions = extend({ startOnLoad: false }, {});
      mermaid.startOnLoad = false;
      mermaid.initialize(mermaidOptions);
      const cb = function (event) {
        mermaid.init(mermaidOptions, '.stack.present > .present pre code.mermaid');
        mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
      }
      Reveal.addEventListener('ready', cb);
      Reveal.addEventListener('slidetransitionend', cb);
    </script>
