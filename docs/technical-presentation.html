            # Technical Presentation Masterclass - Day 1
## "Transform Your Technical Presentations"

---

# Scheduled Agenda 
- Morning Session (9:00 AM - 12:00 PM)
- Afternoon Session (1:00 - 3:00)

---

## Module 1: The Framework (9:00 - 10:30)
1. Headline Creation
2. Villain-Hero Structure 
3. Visual Story Telling
4. Drama Building 
5. Technical Messaging
6. Metaphor Development

---

### Opening Exercise (15 minutes)
- Watch: [iPhone launch](https://www.youtube.com/watch?v=OLenSrOsWLc)
- Group Discussion: Identify key moments
- Quick Analysis: What made them powerful?

---

### Headline Creation (30 minutes)
#### Theory
- What makes a powerful headline?
  * Must be newsworthy
  * Should fit in a tweet
  * Must create anticipation

#### Examples
- Good: "Today, we're reinventing the phone."
- Bad: "Introducing our new mobile device with multiple features."

----

#### Exercise: The Headline Factory
1. Individual Work (10 minutes)
   - Write 5 headlines for your project
   - Focus on impact and clarity

2. Pair Review (10 minutes)
   - Share with partner
   - Refine based on feedback

3. Group Selection (10 minutes)
   - Present best headline
   - Group votes on most impactful

---

### Villain-Hero Structure (45 minutes)
#### Theory
- Identifying the villain (problem)
  * Must be relatable
  * Should create tension
  * Must be authentic

----

#### Exercise: Problem Framing
1. Individual Work (15 minutes)
   - List 3 key problems your project solves
   - Rate them by impact
   - Create problem statements

2. Solution Mapping (15 minutes)
   - Map solutions to problems
   - Create dramatic reveals
   - Practice transitions

3. Presentations (15 minutes)
   - 60-second problem-solution pitches
   - Group feedback
   - Refinement suggestions

---

### Break (10:30 - 10:45)

---

## Module 2: Visual Storytelling (10:45 - 11:30)

---

### Visual Impact Theory (30 minutes)
#### Key Principles
1. One concept per slide
2. Visual dominance
3. Text hierarchy
4. Emotional connection

#### Before/After Examples
- Technical architecture slides
- Feature demonstration slides
- Data presentation slides

----

### Hands-on Workshop (45 minutes)
#### Exercise: Slide Transformation
1. Starting Point (15 minutes)
   - Receive "bad" technical slides
   - Analyze issues
   - Plan improvements

2. Makeover Process (20 minutes)
   - Apply principles
   - Focus on visual impact
   - Maintain technical accuracy

3. Group Review (10 minutes)
   - Present transformations
   - Collect peer feedback
   - Instructor guidance

---

### Lunch Break (12:00 - 1:00)

---

### Afternoon Session (1:00 - 3:00)

## Module 3: Drama Building (1:00 - 2:30)

### Theory: Building Tension (30 minutes)
#### Key Elements
1. Setup
   - Establish current state
   - Create recognition
   - Build credibility

2. Conflict
   - Identify pain points
   - Share relevant statistics
   - Tell customer stories

3. Resolution
   - Demo impact
   - Show transformation
   - Provide proof

----

### Practice: Drama Sequence (60 minutes)
#### Exercise: The Perfect Setup
1. Story Architecture (20 minutes)
   - Create 3-act structure
   - Place "wow" moments
   - Design transitions

2. Delivery Practice (20 minutes)
   - Small group rehearsal
   - Time management
   - Energy modulation

3. Film and Review (20 minutes)
   - Record presentations
   - Group feedback
   - Individual coaching

---
# Day 2: Technical Messaging 

## Module 4: Technical Messaging (9:15 - 10:00)

---

### Theory: Technical Simplification (30 minutes)
#### Core Concepts
1. The Grandma Test
   - Explain to non-technical audience
   - Use everyday analogies
   - Focus on benefits

2. Technical Depth Balance
   - Layer information
   - Progressive disclosure
   - Know your audience

----

### Practice: Metaphor Development (45 minutes)
#### Exercise: Technical Translation
1. Individual Work (15 minutes)
   - List technical features
   - Create analogies
   - Test with partners

2. Group Practice (15 minutes)
   - Present to non-technical audience
   - Gather comprehension feedback
   - Refine messaging

3. Final Presentation (15 minutes)
   - Deliver refined pitch
   - Group evaluation
   - Final adjustments

4. Practice drama sequence

    <script src="./dist/reveal.js"></script>

    <script src="./mermaid/dist/mermaid.min.js"></script>

    <script src="./plugin/markdown/markdown.js"></script>
    <script src="./plugin/highlight/highlight.js"></script>

    <script>
      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        slideNumber: true,
        highlight: {
          highlightOnLoad: false
        },
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath
        ]
      };

      // options from URL query string
      var queryOptions = Reveal().getQueryHash() || {};

      var options = extend(defaultOptions, {"_":[],"static":"./docs"}, queryOptions);
    </script>


    <script>
      Reveal.initialize(options);
      Reveal.addEventListener('ready', function (event) {
        const blocks = Reveal.getRevealElement().querySelectorAll('pre code:not(.mermaid)');
        const hlp = Reveal.getPlugin('highlight');
        blocks.forEach(hlp.highlightBlock);
      });
    </script>

    <script>
      const mermaidOptions = extend({ startOnLoad: false }, {});
      mermaid.startOnLoad = false;
      mermaid.initialize(mermaidOptions);
      const cb = function (event) {
        mermaid.init(mermaidOptions, '.stack.present > .present pre code.mermaid');
        mermaid.init(mermaidOptions, '.slides > .present:not(.stack) pre code.mermaid');
      }
      Reveal.addEventListener('ready', cb);
      Reveal.addEventListener('slidetransitionend', cb);
    </script>
